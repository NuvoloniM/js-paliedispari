<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Es 2</title>
</head>
<body>
    <div class="bg_green">
        <h1 class="text-center py-4">The Boolean Game: Dice Edition</h1>
    </div>
    <div class="container">
        <div class="row text-center py-5">
            <div class="col-6 border">
                <h3>Player</h3>
                <div class="py-3">
                    <div id="btn_1" class="btn btn-outline-success">Pari</div>
                    <div id="btn_2" class="btn btn-outline-danger">Dispari</div>
                </div>
                <div class="py-2">
                    Scegli un numero intero tra 1 e 5
                    <input type="text" class="my-2">
                </div>
            </div>
            <div class="col-6 border">
                <h3>Computer</h3>
                <div class="py-3">
                    <div id="btn_3" class="btn btn-outline-success">Pari</div>
                    <div id="btn_4" class="btn btn-outline-danger">Dispari</div>
                </div>
                <div class="d-none">
                    Il computer ha scelto il suo numero
                </div>
            </div>
            <div class="col-6 border my-2">
                Il numero da te scelto è :
                <div></div>
            </div>
            <div class="col-6 border my-2">
                Il numero scelto dal computer è :
                <div></div>
            </div>
            <div class="col-12 my-3">
                La somma dei due numeri scelti è:
                <div></div>
            </div>
            <div class="col-12 border my-5">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
